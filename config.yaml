  contact:
    title: Contact Us
    subtitle: What can we help you with?
    buttontext: Contact Us
  
  section1_attention:
    # Main hero title
    # title: "Save $2M with better forecasting in 120 days"
    title: "Increase net income (EBIT) by 40% in 120 days"
    titleTextColor: "white"
    # Hero subtitle (optional)
    subtitle: "We help struggling European retailers attract new customers and increase customer value"
    heroBackgroundColor: "#000000c7"
    
    # Button text
    buttontext: "How it works"
    # Where the main hero button links to
    buttonlink: "/#section2"
    # Hero image (from static/images/___)
    # Can get these images from flaticon.com
    image: illustrations/mockups/nostradamus_app.jpg
    backgroundImage: illustrations/pexels-pixabay-373543.jpg
    # USE DS SOLUTION OPTIONS BEFORE GENERATING CLIENTS - FORECASTING, SKU, PRICING ETC.
