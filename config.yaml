  # SOLUTIONS DEEP DIVE SECTION --------------------
  section2_transformation:
    title: "Real Solutions for Your Biggest Business Headaches" 
    subtitle: "Our proven consulting approach helps you spot, prioritize, and roll out the right data science tools to solve your specific business problems and give you an edge over competitors."
    # icons are located in static > images > illustrations > icons
    tile_size: is-one-quarter
    tile_height: "400px"
    tiles:
    - title: "Make Better Decisions, Faster"
      # subtitle: Discovery
      icon: conversation.svg
      text: Cut through information overload with AI systems that analyze data, highlight key insights, and suggest actions—no more analysis paralysis.
    - title: "Predict Changes Before They Happen"
      # subtitle: Analysis
      icon: predictive-chart.svg
      text: Use advanced forecasting models to anticipate market shifts, customer behavior, and operational issues—helping you stay ahead of challenges.
    - title: "Uncover Hidden Revenue Opportunities"
      # subtitle: Solution Design
      icon: forecasting.svg
      text: Analyze your business data to identify hidden segments, pricing opportunities, and cross-selling possibilities that boost your profitability.
    - title: "Automate Complex Workflows"
      # subtitle:  Implementation & Monitoring
      icon: monitoring.svg
      text: Deploy AI agents that handle repetitive tasks, coordinate processes, and manage routine decisions—freeing your team to focus on strategic work.
  
