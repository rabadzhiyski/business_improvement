    url: /consulting
  # - title: Testimonials
  #   url: /testimonials
  # - title: Blog
  #   url: /blog
  - title: Applications
    url: /applications
  - title: Contact Us
    url: /contact
  - title: Apply Now
    url: /applynow
    button: true
  
  applynow:
    title: Claim your free consultation right now.
    subtitle: Let's have a conversation today 
    # googleFormEmbed: "https://docs.google.com/forms/d/e/1FAIpQLSeaux5ms6OjbAzMM1C6tyYBA9nqveniqk_WEdmQLK3uOHSQ9Q/viewform?embedded=true"
