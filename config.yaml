  section2_transformation:
    title: "How Data Science AI works" 
    subtitle: "Increase sales and reduce costs through tailored data science solutions for pricing, personalized promotions, forecasting, store-specific SKU selection, employee turnover and many more!"
    # icons are located in static > images > illustrations > icons
    tile_size: is-one-quarter
    tile_height: "400px"
    tiles:
    - title: "Step 1"
      subtitle: Speak With A Consultant Today
      icon: conversation.svg
      text: Speak with one of our business consultants about your need and how our tailored solutions can help you.
    - title: "Step 2"
      subtitle: Unveal Hidden Business Opportunities
      icon: forecasting.svg
      text: We work with your team to discover opportunities for growth and cost reduction, backed up with data.
    - title: "Step 3"
      subtitle: Use Tailored Data Driven Solutions
      icon: collaboration.svg
      text: We design the right solutions to solve your most buring problem and train your team to use it.
    - title: "Step 4"
      subtitle: Monitor Savings
      icon: monitoring.svg
      text: We help your team measure improvements versus baselines. We make sure you get your EBIT increase by 120 days.
  
  section3_interest:
    title: Get fast results
    subtitle: With our already built applications for forecasting and employee turnover prediction.
    image: illustrations/mockups/nostradamus_app.jpg
    tile_size: is-one-third
    tile_height: "200px"
    tiles:
    - title: "Results in 120 days"
      subtitle: "Go from losing money to saving money without hiring multiple consultants or handling time-consuming deployments yourself."
    - title: "Safe and Secure"
      subtitle: "You own your data. The applications can be deployed on any major cloud provider or on your priveate network."
    - title: "Our ROI Guarantee"
      subtitle: "We save our clients $M per year. If we can't at least save you what you pay us, we'll give you your money back."
    
    
