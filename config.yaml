  section2_transformation:
    title: "How Data Science AI works" 
    subtitle: "Increase Sales, Cut Costs, Improve Productivity in four easy steps. Example: 20% improved demand forecasting for a $10M problem results in $2M cost savings in 120 days."
    # icons are located in static > images > illustrations > icons
    tile_size: is-one-quarter
    tile_height: "400px"
    tiles:
    - title: "Step 1"
      subtitle: Discovery
      icon: conversation.svg
      text: Schedule a call with one of our experts to discuss your business needs and pain points.
    - title: "Step 2"
      subtitle: Analysis
      icon: forecasting.svg
      text: Work with our team to uncover hidden opportunities for growth and cost reduction, backed by data.
    - title: "Step 3"
      subtitle: Solution Design
      icon: collaboration.svg
      text: Design and implement custom data-driven solutions tailored to your specific business problems.
    - title: "Step 4"
      subtitle:  Implementation & Monitoring
      icon: monitoring.svg
      text: Train your team to use the solutions effectively and monitor the results to ensure they meet your goals within 120 days.
  
  section3_interest:
    title: Maximize your retail business profitability
    subtitle: With our machine learning solutions for data-driven decision-making.
    image: illustrations/mockups/home-page-banner.png
    tile_size: is-one-third
    tile_height: "200px"
    tiles:
    - title: "See Results in 120 days"
      subtitle: "Say goodbye to losses and hello to savings. No need to hire multiple consultants - we'll take care of it all for you."
    - title: "Completely Secure"
      subtitle: "Our machine learning solutions can be deployed on any major cloud provider or on your private network, giving you complete control and peace of mind."
    - title: "Guaranteed ROI"
      subtitle: "We have a proven track record of saving millions of dollars per year. If we can't at least save you what you pay us, we'll give you your money back."
    
    
