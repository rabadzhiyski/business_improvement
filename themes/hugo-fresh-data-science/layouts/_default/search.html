{{ define "main" }}
{{ partial "navbar.html" . }}
{{ partial "navbar-clone.html" . }}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-two-thirds">
        <h1 class="title is-2">Search Blog Posts</h1>
        
        <div class="field">
          <div class="control has-icons-left">
            <input class="input is-large" type="text" id="search-input" placeholder="Search for articles...">
            <span class="icon is-left">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
        
        <div id="search-results">
          <!-- Results will be inserted here -->
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Load search scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
<script>
  let searchIndex;
  let searchData;
  
  // Load the search index
  fetch('/index.json')
    .then(response => response.json())
    .then(data => {
      searchData = data;
      searchIndex = lunr(function() {
        this.ref('permalink');
        this.field('title', { boost: 10 });
        this.field('contents');
        this.field('tags', { boost: 5 });
        this.field('categories', { boost: 5 });
        this.field('author', { boost: 2 });
        
        // Add each page to the index
        data.forEach(page => {
          this.add(page);
        });
      });
      
      // Check for URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      if (query) {
        document.getElementById('search-input').value = query;
        performSearch(query);
      }
    })
    .catch(error => console.error('Error loading search index:', error));
  
  // Listen for input changes
  document.getElementById('search-input').addEventListener('input', function(e) {
    const query = e.target.value;
    if (query.length < 2) {
      document.getElementById('search-results').innerHTML = '';
      return;
    }
    performSearch(query);
  });
  
  function performSearch(query) {
    if (!searchIndex) return;
    
    // Perform the search
    const results = searchIndex.search(query);
    
    // Display results
    const resultsContainer = document.getElementById('search-results');
    
    if (results.length === 0) {
      resultsContainer.innerHTML = '<div class="notification is-warning">No results found.</div>';
      return;
    }
    
    let html = '<div class="columns is-multiline">';
    
    results.forEach(result => {
      const page = searchData.find(page => page.permalink === result.ref);
      if (!page) return;
      
      const date = new Date(page.publishdate);
      const formattedDate = date.getDate() + ' ' + 
                           date.toLocaleString('default', { month: 'short' }) + ' ' + 
                           date.getFullYear();
      
      html += `
        <div class="column is-half">
          <div class="card">
            <div class="card-content">
              <h3 class="title is-4">
                <a href="${page.permalink}" class="has-text-dark">${page.title}</a>
              </h3>
              <p class="subtitle is-6 has-text-grey is-italic">By ${page.author || 'Unknown'} on ${formattedDate}</p>
              <div class="content">
                ${page.summary || page.contents.substring(0, 150) + '...'}
              </div>
            </div>
            <footer class="card-footer">
              <a href="${page.permalink}" class="card-footer-item button is-outlined is-fullwidth" style="color: #0066FF; border-color: #0066FF; background-color: white; transition: all 0.3s ease;">
                Read More
                <style>
                  .card-footer-item:hover {
                    background-color: #0066FF !important;
                    color: white !important;
                  }
                </style>
              </a>
            </footer>
          </div>
        </div>
      `;
    });
    
    html += '</div>';
    resultsContainer.innerHTML = html;
  }
</script>

{{ partial "footer.html" . }}
{{ end }}
